{% extends 'base.html' %}
{% block content %}
<div class="space-y-2 sm:space-y-4 lg:space-y-8">
    <!-- Header Section -->
    <div class="text-center sm:text-left">
        <h1 class="text-2xl sm:text-3xl lg:text-5xl font-extrabold gradient-text mb-1 sm:mb-3">Service Management</h1>
        <p class="text-sm sm:text-base lg:text-lg text-gray-600">Manage service cases and maintenance records</p>
    </div>

    <!-- Main Action Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-6 lg:gap-8">
        <!-- View All Service Cases -->
        <a href="{% url 'service_list' %}" class="card group p-3 sm:p-6 lg:p-8 cursor-pointer">
            <div class="w-12 h-12 sm:w-14 sm:h-14 lg:w-16 lg:h-16 bg-gradient-to-br from-blue-500 to-cyan-600 rounded-xl sm:rounded-2xl flex items-center justify-center mb-2 sm:mb-6 group-hover:scale-110 transition-transform duration-300 shadow-lg">
                <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>
            </div>
            <h3 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900 mb-1 sm:mb-3 group-hover:text-blue-600 transition-colors">Service Cases</h3>
            <p class="text-xs sm:text-sm lg:text-base text-gray-600 mb-2 sm:mb-4 line-clamp-2">View, search, and filter all service cases</p>
            <div class="flex items-center text-blue-600 font-semibold text-xs sm:text-sm lg:text-base group-hover:translate-x-2 transition-transform duration-300">
                <span>Open Service List</span>
                <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-5 lg:h-5 ml-1 sm:ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </div>
        </a>

        <!-- Create Service Case -->
        <a href="{% url 'create_service_case' %}" class="card group p-3 sm:p-6 lg:p-8 cursor-pointer">
            <div class="w-12 h-12 sm:w-14 sm:h-14 lg:w-16 lg:h-16 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl sm:rounded-2xl flex items-center justify-center mb-2 sm:mb-6 group-hover:scale-110 transition-transform duration-300 shadow-lg">
                <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
            </div>
            <h3 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900 mb-1 sm:mb-3 group-hover:text-emerald-600 transition-colors">Create Service Case</h3>
            <p class="text-xs sm:text-sm lg:text-base text-gray-600 mb-2 sm:mb-4 line-clamp-2">Record new service details manually</p>
            <div class="flex items-center text-emerald-600 font-semibold text-xs sm:text-sm lg:text-base group-hover:translate-x-2 transition-transform duration-300">
                <span>Create New</span>
                <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-5 lg:h-5 ml-1 sm:ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </div>
        </a>
    </div>
</div>
{% endblock %}
